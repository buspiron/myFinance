<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Budget</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: sidebar"></div>
<h2>Edit Budget</h2>

<form th:action="@{/budgets/edit/{id}(id=${budget.id})}" th:object="${budget}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="totalAmount">Total Amount:</label>
        <input type="text" id="totalAmount" th:field="*{totalAmount}" />
    </div>
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" th:field="*{startDate}" />
    </div>
    <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" th:field="*{endDate}" />
    </div>
    <button type="submit">Update</button>
</form>

<a href="/budgets">Back to Budgets List</a>
</div>
</body>
</html>
