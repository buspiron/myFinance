<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Budget Item</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: sidebar"></div>
<h2>Add Budget Item</h2>

<form th:action="@{/budget-items/add}" th:object="${budgetItem}" method="post">
    <input type="hidden" th:name="budget.id" th:value="${budget.id}"/>
    <label for="category">Category:</label>
    <select id="category" name="category.id">
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select><br/>
    <label for="allocatedAmount">Allocated Amount:</label>
    <input type="number" id="allocatedAmount" name="allocatedAmount" step="0.01" min="0" required/><br/>
    <button type="submit">Add Budget Item</button>
</form>

<a href="/budgets/details/{budgetId}" class="button-link" th:href="@{/budgets/details/{budgetId}(budgetId=${budget.id})}">Back to Budget Details</a>
</div>
</body>
</html>
