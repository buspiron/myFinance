<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: sidebar"></div>
<h2>Add New Transaction</h2>

<form th:action="@{/transactions/add}" th:object="${transaction}" method="post">
    <div>
        <label for="category">Category:</label>
        <select id="category" name="category" th:field="*{category.id}">
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"></option>
        </select>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" th:field="*{amount}" />
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <button type="submit">Save</button>
</form>

<a href="/transactions">Back to Transactions List</a>
</div>
</body>
</html>
