<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Transaction</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: sidebar"></div>
<h2>Edit Transaction</h2>

<form th:action="@{/transactions/edit/{id}(id=${transaction.id})}" th:object="${transaction}" method="post">
    <div>
        <label for="category">Category:</label>
        <select id="category" name="category" th:field="*{category.id}">
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}"
                    th:selected="${category.id == transaction.category.id}"></option>
        </select>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" th:field="*{amount}" required/>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}"></textarea>
    </div>
    <button type="submit">Save</button>
</form>

<a href="/transactions">Back to Transactions List</a>
</div>
</body>
</html>
