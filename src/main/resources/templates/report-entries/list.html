<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Entries</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:replace="fragments/menu :: sidebar"></div>
    <h2>Report Entries</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${entries}">
            <td th:text="${entry.id}"></td>
            <td th:text="${entry.category.name}"></td>
            <td th:text="${entry.amount}"></td>
            <td th:text="${entry.description}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/reports" class="button">Back to Reports</a>
</div>
</body>
</html>
